<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Blog Post</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide text-gray-800">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 shadow">
    <h1 class="text-3xl font-bold">automate-aig</h1>
    <p class="text-sm mt-1">Automation + AIG — Interactive demo tools by Ian B</p>
    <p class="text-sm mt-1">Email: IanB@clemssecurity.com.au</p>
  </header>

  <!-- Main content -->
  <main class="max-w-3xl mx-auto mt-8 bg-white rounded-lg shadow p-6 min-h-[200px]">
    <div id="blogContent" class="prose max-w-none">
      Loading blog...
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 mt-12 mb-6">
    &copy; 2025 Ian B | Built with GitHub, Cloudflare Pages and MS Office automation
  </footer>

  <script type="module">
    import { supabaseClient } from '/assets/config.js';

    (async () => {
      const blogContainer = document.getElementById('blogContent');
      const urlParams = new URLSearchParams(window.location.search);
      const featuredId = urlParams.get('featured_id') || urlParams.get('blog_id');

      if (!featuredId) {
        blogContainer.innerHTML = `<p class="text-red-600 font-semibold">⚠️ No blog ID provided in URL.</p>`;
        return;
      }

      try {
        // Adjusted function invoke to pass the param via body (preferred for POST)
        const { data, error } = await supabaseClient.functions.invoke('profile_js_inject', {
          body: JSON.stringify({ featured_id: parseInt(featuredId) }),
        });

        if (error) throw error;

        blogContainer.innerHTML = data;
      } catch (error) {
        blogContainer.innerHTML = `<p class="text-red-600 font-semibold">Failed to load blog: ${error.message}</p>`;
      }
    })();
  </script>
  
</body>
</html>
