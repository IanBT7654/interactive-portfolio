<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Document</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="assets/styles.css" />

  <!-- html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <h1>📄 AI Document Generator</h1>

  <form id="docForm">
    <input type="text" id="docPrompt" placeholder="Enter a topic or prompt" required />
    <input type="email" id="recipientEmail" placeholder="Enter your email" required />
    <button type="submit">Generate Document</button>
  </form>

  <div id="previewSection" class="hidden">
    <div id="docOutput"></div>
    <button id="downloadBtn">⬇️ Download PDF</button>
  </div>

  <!-- External JS -->
  <script src="assets/script_docgen.js"></script>

</body>
</html>
