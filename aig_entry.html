 <!-- Column 1 -->
<div>

    <input type="number" step="any" id="col2" name="col2" class="w-full border rounded px-3 py-2 aig-numeric-input" />
  </div>
  <div class="w-1/2">
    <label for="col3" class="block font-medium mb-1">Column 3</label>

  </div>
</div>

<!-- Columns 4, 5 & 6 -->
<div class="flex gap-4">

    <input type="number" step="any" id="col4" name="col4" class="w-full border rounded px-3 py-2 aig-numeric-input" />

  <div class="w-1/3">

  <div class="w-1/3">
    <label for="col6" class="block font-medium mb-1">Column 6</label>
    <input type="number" step="any" id="col6" name="col6" class="w-full border rounded px-3 py-2 aig-numeric-input" />
  </div>
</div>


          <button id="submitBtn" type="submit" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">

          </button>
        </form>

        <!-- AI-humanized error message -->

      </div>

      <!-- Right: Live Preview -->
      <div class="md:w-1/2 flex flex-col">
        <h2 class="text-2xl font-semibold mb-4">Live Preview of Entries</h2>
