<!DOCTYPE html>
<html lang="en" class="scroll-smooth" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>aig_entry Module</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/styles.css" />
  <script type="module" src="assets/scripts.js"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 shadow">
    <h1 class="text-3xl font-bold">automate-aig</h1>
    <p class="text-sm mt-1">AI Error Explanation Demo Module</p>
  </header>

  <!-- Main content -->
  <main class="flex-grow max-w-5xl mx-auto mt-10 px-4">

    <section class="bg-white rounded-lg shadow p-6 flex flex-col md:flex-row gap-8 min-h-[400px]">

      <!-- Left: Form + Error messages -->
      <div class="md:w-1/2 flex flex-col">
        <h2 class="text-2xl font-semibold mb-4">Enter 6 Numeric Columns</h2>

        <form id="entryForm" class="space-y-4">
          <!-- col1 through col6 -->
          <div>
            <label for="col1" class="block font-medium mb-1">Column 1</label>
            <input type="number" step="any" id="col1" name="col1" required class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label for="col2" class="block font-medium mb-1">Column 2</label>
            <input type="number" step="any" id="col2" name="col2" required class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label for="col3" class="block font-medium mb-1">Column 3</label>
            <input type="number" step="any" id="col3" name="col3" required class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label for="col4" class="block font-medium mb-1">Column 4</label>
            <input type="number" step="any" id="col4" name="col4" required class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label for="col5" class="block font-medium mb-1">Column 5</label>
            <input type="number" step="any" id="col5" name="col5" required class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label for="col6" class="block font-medium mb-1">Column 6</label>
            <input type="number" step="any" id="col6" name="col6" required class="w-full border rounded px-3 py-2" />
          </div>

          <button type="submit" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition">
            Submit Entry
          </button>
        </form>

        <!-- AI-humanized error message -->
        <div id="aiErrorMessage" class="mt-6 p-4 bg-yellow-100 border border-yellow-300 text-yellow-800 rounded hidden"></div>

        <!-- Raw error message -->
        <div id="rawErrorMessage" class="mt-2 p-3 bg-red-100 border border-red-300 text-red-800 rounded opacity-100 transition-opacity duration-500 hidden"></div>
      </div>

      <!-- Right: Live Preview -->
      <div class="md:w-1/2 flex flex-col">
        <h2 class="text-2xl font-semibold mb-4">Live Preview of Entries</h2>
        <div id="livePreview" class="bg-gray-50 border rounded p-4 flex-grow overflow-auto max-h-[400px] text-sm font-mono"></div>
      </div>

    </section>

  </main>

  <footer class="text-center text-xs text-gray-500 mt-12 mb-6">
    &copy; 2025 Ian B | Built with GitHub, Cloudflare Pages and MS Office automation
  </footer>

  
  <script type="module">

    const form = document.getElementById('entryForm');
    const livePreview = document.getElementById('livePreview');
    const aiErrorMessage = document.getElementById('aiErrorMessage');
    const rawErrorMessage = document.getElementById('rawErrorMessage');

    // Utility: show AI humanized message
    function showAIMessage(rawError) {
      // Very basic parsing logic for demo purposes.
      // You can replace this with your AI call or logic later.
      let msg = "Unknown error occurred.";
      if (!rawError) return;

      const text = rawError.toLowerCase();

      if (text.includes('null value') || text.includes('not-null violation')) {
        msg = "It looks like you left a required field empty. Please fill in all columns.";
      } else if (text.includes('numeric')) {
        msg = "One or more values seem to be the wrong type. Please enter only numbers.";
      } else if (text.includes('duplicate key')) {
        msg = "You may be trying to insert a duplicate ID (auto-increment should handle this).";
      } else {
        msg = "Oops, there was a problem with your input. Double-check your numbers and try again.";
      }
      return msg;
    }

    // Fade out raw error after 2 seconds
    function fadeOutRawError() {
      setTimeout(() => {
        rawErrorMessage.classList.add('opacity-0');
        setTimeout(() => {
          rawErrorMessage.style.display = 'none';
        }, 500);
      }, 2000);
    }

    // Fetch and render last 5 rows from the table
    async function fetchAndRenderEntries() {
      const { data, error } = await supabase
        .from('aig_entries')
        .select('*')
        .order('id', { ascending: false })
        .limit(5);

      if (error) {
        livePreview.textContent = "Failed to load entries: " + error.message;
        return;
      }

      if (!data.length) {
        livePreview.textContent = "No entries yet.";
        return;
      }

      // Render rows as JSON for clarity
      livePreview.textContent = JSON.stringify(data.reverse(), null, 2);
    }

    // On form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Hide errors before new submit
      aiErrorMessage.style.display = 'none';
      rawErrorMessage.style.display = 'none';
      rawErrorMessage.classList.remove('opacity-0');

      // Gather form data
      const formData = new FormData(form);
      const entry = {};
      for (const [key, value] of formData.entries()) {
        entry[key] = value ? Number(value) : null;  // convert to number or null
      }

      // Try inserting
      const { data, error } = await supabase
        .from('aig_entries')
        .insert([entry]);

      if (error) {
        // Show raw error immediately
        rawErrorMessage.textContent = error.message;
        rawErrorMessage.style.display = 'block';

        // Show AI-friendly message above it
        aiErrorMessage.textContent = showAIMessage(error.message);
        aiErrorMessage.style.display = 'block';

        fadeOutRawError();
      } else {
        // Success: clear form and refresh preview
        form.reset();
        aiErrorMessage.style.display = 'none';
        rawErrorMessage.style.display = 'none';
        await fetchAndRenderEntries();
      }
    });

    // Initial load of entries
    fetchAndRenderEntries();
  </script>
</body>
</html>
