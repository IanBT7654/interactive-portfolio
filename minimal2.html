<!-- minimal2.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Doc Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
    }
    .hidden {
      display: none;
    }
    #previewSection {
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.4s ease;
  }

  #previewSection.show {
    max-height: 3000px; /* High enough to handle large content */
    opacity: 1;
  }

  #docOutput {
    margin: 20px 0;
  }
    #emailPair {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #recipientEmail {
      flex: 1;
      padding: 8px;
      font-size: 1rem;
    }

   #docPrompt {
  width: 100%;       /* Make input fill its container width */
  box-sizing: border-box;  /* Include padding and border inside width */
  margin-left: 0;    /* Remove any left margin */
  padding-right: 0.5rem;  /* Add a little right padding if needed */
}

  </style>
</head>
<body>

  <form id="docForm">
    <h2>Enter prompt</h2>
    <textarea id="docPrompt" placeholder="Describe the document to generate..."></textarea>
    <button type="submit">Generate</button>
  </form>

  <section id="previewSection">
    <div id="docOutput" style="margin: 20px 0;"></div>
    <button id="downloadBtn">Download PDF</button>

    <div id="emailPair" style="opacity: 0.5; pointer-events: none;">
      <input type="email" id="recipientEmail" placeholder="Enter email to send to" />
      <button id="sendEmailBtn">Send Email</button>
    </div>

<div id="emailSendingSpinner" style="display:none; text-align:center; margin-top: 1rem;">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    style="margin: auto; background: none; display: block;"
    width="40px"
    height="40px"
    viewBox="0 0 100 100"
    preserveAspectRatio="xMidYMid"
  >
    <circle
      cx="50"
      cy="50"
      fill="none"
      stroke="#2563eb"
      stroke-width="10"
      r="35"
      stroke-dasharray="164.93361431346415 56.97787143782138"
    >
      <animateTransform
        attributeName="transform"
        type="rotate"
        repeatCount="indefinite"
        dur="1s"
        values="0 50 50;360 50 50"
        keyTimes="0;1"
      ></animateTransform>
    </circle>
  </svg>
  <p style="color:#2563eb; font-size:14px; margin-top:8px;">Sending email...</p>
</div>



    <div id="statusSection" class="hidden">
      <p>ðŸ“¬ Email sent.</p>
    </div>
  </section>

  <!-- Load html2pdf from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script type="module" src="assets/mini2.js"></script>
</body>
</html>
