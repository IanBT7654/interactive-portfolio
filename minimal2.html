<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal PDF Test</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    #docOutput {
      margin-top: 1rem;
      background: white;
      color: black;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Minimal PDF Generator</h1>

  <form id="docForm">
    <input type="text" id="docPrompt" placeholder="Enter prompt" required />
    <input type="email" id="recipientEmail" placeholder="Enter email" required />
    <button type="submit">Generate Document</button>
  </form>

  <div id="previewSection" class="hidden">
    <div id="docOutput"></div>
    <button id="downloadBtn">⬇️ Download PDF</button>
  </div>

 <script type="module" src="assets/mini2.js"></script>
</body>
</html>
