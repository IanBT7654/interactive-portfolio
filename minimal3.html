<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Document Generator + Email Tracker</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
<style>
  .font-mono {
    font-family: 'Roboto Mono', monospace;
  }
</style>

</head>

<body class="bg-gray-100 font-sans leading-relaxed tracking-wide text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-6 shadow">
 
    
  </header>

  <h1>Minimal PDF Generator</h1>

  <form id="docForm">
    <input type="text" id="docPrompt" placeholder="Enter prompt" required />
    <input type="email" id="recipientEmail" placeholder="Enter email" required />
    <button type="submit">Generate Document</button>
  </form>

  <div id="previewSection" class="hidden">
    <div id="docOutput"></div>
    <button id="downloadBtn">⬇️ Download PDF</button>
  </div>

 <script type="module" src="assets/mini3.js"></script>
</body>
</html>
